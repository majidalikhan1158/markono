<div class="app-dashboard">
    <div class="row url-div" *ngIf="shouldDisplayFirstScreen">
        <div class="col-xl-12">
            <div class="container">
                <div class="form">
                    <div class="form-group icon-div">
                        <img src="./assets/media/logos/iframeLogo.png" />
                    </div>
                    <div class="form-group">
                        <h3><b>Enter your embedded link to view</b></h3>
                        <h3><b>your personalized dashboard</b></h3>
                    </div>
                    <div class="form-group">
                        <input class="form-control" [(ngModel)]="embeddedURL" placeholder="Enter your embedded link here" />
                    </div>

                    <div class="form-group ">
                        <input type="submit" class="form-control submit-div" value="SUBMIT" (click)="submitUrl()">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" *ngIf="!shouldDisplayFirstScreen">
        <div class="col-xl-12">
            <div class="card card-custom example example-compact gutter-b">
                <div class="card-body p-0">
                    <iframe width="100%" height="100%" target="_parent"  [src]="iFrameValue"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
