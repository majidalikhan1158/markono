<div class="modal-header">
    <h4 class="modal-title">Write a reason to hold</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body position-relative pb-5">
    <div class="row">
        <div class="col-lg-12 display-flex">
            <div class="form">
                <div class="form-group">
                    <textarea style="background-color: #0000000D;" placeholder="Write here..." class="form-control"
                        cols="70" rows="7"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary ui-modal-cancel-button ui-modal-action-button"
        (click)="closeModal()">CANCEL</button>
    <button type="button" class="btn btn-primary ui-modal-action-button" (click)="submitReason()">SUBMIT</button>
</div>
