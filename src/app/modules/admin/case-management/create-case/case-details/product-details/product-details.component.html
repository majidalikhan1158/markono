        <div class="row " style="margin: auto">
            <div class="col-lg-12 padding-0px">
                <div class="tab-content">
                    <!--begin::Table-->
                    <div class="table-responsive">
                      <table class="table table-head-custom table-head-bg table-borderless table-vertical-center
                      product-datails-table">
                        <thead>
                          <tr class="text-left text-uppercase">
                            <th *ngFor="let item of columnsToDisplay"> {{item}}</th>
                          </tr>
                        </thead>
                        <tbody>
                            <tr class="outer-row">
                                <td>1</td>
                                <td>
                                    <mat-form-field appearance="outline" class="width-150">
                                        <input matInput placeholder="Search">
                                    </mat-form-field>
                                </td>
                                <td>
                                    <select class="form-control selectBoxPrintType width-100">
                                        <option>1</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </td>
                                <td>
                                    <mat-form-field appearance="outline" class="width-90">
                                        <input matInput placeholder="0">
                                    </mat-form-field>
                                </td>
                                <td>0</td>
                                <td>
                                    <mat-form-field appearance="outline" class="width-90">
                                        <input matInput placeholder="0">
                                    </mat-form-field>
                                </td>
                                <td>
                                    <mat-form-field appearance="outline" class="width-90">
                                        <input matInput placeholder="0.00">
                                    </mat-form-field>
                                </td>
                                <td>0.00</td>
                                <td class="padding-b-0px">
                                    <span class="material-icons expansion-icon">
                                        keyboard_arrow_down
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                      </table>
      
                    </div>
                    <!--end::Table-->
                  </div>
            </div>
        </div>
    </div>
</div>
