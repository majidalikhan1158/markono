<div class="row url-div" *ngIf="shouldCloseUrlForm">
    <div class="col-xl-12">
        <div class="container">
            <div class="form">
                <div class="form-group icon-div">
                    <img src="./assets/media/logos/iframeLogo.png" />
                </div>
                <div class="form-group">
                    <h3><b>Enter your embedded link to view</b></h3>
                    <h3><b>your personalized dashboard</b></h3>
                </div>
                <div class="form-group">
                    <input class="form-control" [(ngModel)]="embeddedURL" placeholder="Enter your embedded link here" />
                </div>

                <div class="form-group ">
                    <input type="submit" class="form-control submit-div" value="SUBMIT" (click)="submitUrl()">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row" *ngIf="shouldDisplayIFrame">
    <div class="col-xl-12">
        <div class="card card-custom example example-compact gutter-b">
            <div class="card-body">
                <div class="form-group">
                    <input class="form-control link-input" placeholder="Embedded Link" type="text"
                        value="<iframe width='100%' height='100%' title='iframe example' src='{{embeddedURL}}'>">&nbsp;
                    <input type="submit" class="form-control submit-input" value="SUBMIT">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row" *ngIf="shouldDisplayIFrame">
    <div class="col-xl-12">
        <div class="card card-custom example example-compact gutter-b">
            <div class="card-body">
                <iframe width="100%" height="100%" title="iframe example" [src]="iFrameValue"></iframe>
            </div>
        </div>
    </div>
</div>
