<div class="row">
    <div class="col-lg-12 display-flex">
        <div class="card card-custom example example-compact gutter-b product-table-card">
            <div class="card-header pr-0">
                <div class="row full-width">
                    <div class="col-lg-12 pt-2 pb-2 pr-0">
                        <div class="float-right display-flex">
                            <mat-form-field appearance="fill" class="product-spec-table-search-field pr-2">
                                <mat-label >Search</mat-label>
                                <mat-icon matPrefix >search</mat-icon>
                                <input matInput placeholder="Search" class="txtReferenceNo">
                            </mat-form-field>
                            <div class="table-filter-icon">
                                <span class="material-icons">
                                    filter_list
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table mat-table [dataSource]="dataSource" class="product-spec-table">
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef> # </th>
                      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="isbn">
                      <th mat-header-cell *matHeaderCellDef> ISBN </th>
                      <td mat-cell *matCellDef="let element"> {{element.isbn}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="productTitle">
                      <th mat-header-cell *matHeaderCellDef> Product Title </th>
                      <td mat-cell *matCellDef="let element"> {{element.productTitle}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="dateCreated">
                      <th mat-header-cell *matHeaderCellDef> Date Created </th>
                      <td mat-cell *matCellDef="let element"> {{element.dateCreated | date:'shortDate'}} </td>
                    </ng-container>

                    <ng-container matColumnDef="createdBy">
                      <th mat-header-cell *matHeaderCellDef> Created By </th>
                      <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
                    </ng-container>

                    <ng-container matColumnDef="isbnOwner">
                      <th mat-header-cell *matHeaderCellDef> ISBN Owner </th>
                      <td mat-cell *matCellDef="let element"> {{element.isbnOwner}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="printingType">
                      <th mat-header-cell *matHeaderCellDef> Printing Type </th>
                      <td mat-cell *matCellDef="let element"> {{element.printingType}} </td>
                    </ng-container>

                    <ng-container matColumnDef="version">
                      <th mat-header-cell *matHeaderCellDef> Version</th>
                      <td mat-cell *matCellDef="let element"> {{element.version}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                
                  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </div>
</div>
