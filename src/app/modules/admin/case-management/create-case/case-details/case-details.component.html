<div class="row">
    <div class="col-lg-12 display-flex">
        <div class="col-lg-2 padding-l-0px">
            <div class="card card-custom example example-compact gutter-b case-details-types">
                <div class="card-body">
                    <mat-selection-list #caseDetailTypes [multiple]="false"  (selectionChange)="onGroupsChange(caseDetailTypes)">
                        <mat-list-option ngclic>Product Details</mat-list-option>
                        <mat-list-option>Shipping Info</mat-list-option>
                        <mat-list-option>Misc. Costs</mat-list-option>
                        <mat-list-option>Special Instructions</mat-list-option>
                        <mat-list-option>Invoice</mat-list-option>
                    </mat-selection-list>
                </div>
            </div>
        </div>
        <div class="col-lg-10">
            <app-product-details></app-product-details>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="card card-custom example example-compact gutter-b overall-cost-card">
            <div class="card-header">
              <div class="card-title">
                <h3 class="card-label">Overall Cost</h3>
              </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12 mb-3">
                        <span class="font-roboto-medium font-14px">
                            Print & Bind
                        </span>
                        <span class="font-roboto-medium font-14px float-right">
                            0.00
                        </span>
                        <mat-divider class="mt-4"></mat-divider>
                    </div>
                   
                    <div class="col-lg-12 mb-3">
                        <span class="font-roboto-medium font-14px">
                            Sub-total
                        </span>
                        <span class="font-roboto-medium font-14px float-right">
                            0.00
                        </span>
                    </div>
                    <div class="col-lg-12 mb-3">
                        <span class="font-roboto-medium font-14px">
                            Discount (%)
                        </span>
                        <span class="font-roboto-medium font-14px float-right">
                            0.00
                        </span>
                    </div>
                    <div class="col-lg-12 mb-3">
                        <span class="font-roboto-medium font-14px">
                            Tax (GST)
                        </span>
                        <span class="font-roboto-medium font-14px float-right">
                            0.00
                        </span>
                    </div>
                    <div class="col-lg-12 mb-3">
                        <span class="font-roboto-bold font-14px">
                            Total
                        </span>
                        <span class="font-roboto-bold font-14px float-right">
                            0.00
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
