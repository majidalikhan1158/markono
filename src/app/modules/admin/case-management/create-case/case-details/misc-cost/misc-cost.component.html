<div class="card card-custom example example-compact gutter-b misc-cost-card">
    <div class="card-body position-relative">
        <div class="row" style="margin: auto">
            <div class="col-lg-12 padding-0px">
                <div class="tab-content">
                    <!--begin::Table-->
                    <div class="">
                      <table class="table table-head-custom  table-vertical-center
                      misc-cost-table">
                        <thead>
                          <tr class="text-left text-uppercase">
                            <th *ngFor="let item of columnsToDisplay"> {{item}}</th>
                          </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="let rowId of miscCostVMList;let i = index;">
                                <tr class="outer-row">
                                    <td>
                                        {{miscCostVMList[i].id}}
                                    <td>
                                        <mat-form-field appearance="fill">
                                            <mat-label>Catetgory</mat-label>
                                            <mat-select 
                                                [(ngModel)]="miscCostVMList[i].costCategory" 
                                                [disabled]="disabled"
                                                (change)="handleChangeToSyncWithStore()">
                                                <mat-option *ngFor="let item of costCategoryArray"
                                                [value]="item.value">{{item.text}}</mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </td>
                                    <td class="width-430">
                                        <mat-form-field appearance="fill">
                                            <mat-label>Description</mat-label>
                                            <input 
                                                [(ngModel)]="miscCostVMList[i].description"
                                                matInput [disabled]="disabled"
                                                (change)="handleChangeToSyncWithStore()"
                                                placeholder="Write Description">
                                        </mat-form-field>
                                    </td>
                                    <td>
                                        <mat-form-field appearance="fill">
                                            <mat-label>Sub-Total</mat-label>
                                            <input type="number" min="0"
                                                (change)="handleSubTotalChange()"
                                                [(ngModel)]="miscCostVMList[i].subTotal"
                                                (change)="handleChangeToSyncWithStore()"
                                                matInput [disabled]="disabled"
                                                placeholder="0.00">
                                        </mat-form-field>
                                    </td>
                                    <td>
                                        <span class="material-icons delete-icon pr-2 cursor-pointer" (click)="deleteRow(miscCostVMList[i].id)" *ngIf="miscCostVMList.length > 1">
                                            delete
                                        </span>
                                    </td>
                                </tr> 
                            </ng-container>
                        </tbody>
                      </table>
      
                    </div>
                    <!--end::Table-->
                  </div>
            </div>
        </div>
        <br><br>
        <div class="row sticky-bottom full-width pl-5 pb-4 product-detail-footer-row">
            <div class="col-lg-12" *ngIf="createCaseMode !== createCaseModes.EDIT">
                <a (click)="addRow()">
                    <span class="material-icons add-icon pr-2 cursor-pointer">
                        add_circle_outline
                    </span>
                    <span class="font-14px blue-link ">ADD ANOTHER</span>
                </a> 
            </div>
        </div>
    </div>
</div>
