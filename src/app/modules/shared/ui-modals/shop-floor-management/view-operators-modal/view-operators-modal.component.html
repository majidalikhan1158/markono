<div class="modal-header">
    <h4 class="modal-title">Operators</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body add-product-spec-form position-relative pb-5">
    <div class="row" *ngFor="let item of store.shopFloorOperators | async">
         <div class="col-lg-12 display-flex">
             <div class="col-lg-2 pr-1">
                <mat-icon style="color: #7DB961; font-size: 30px !important;">person</mat-icon>
             </div>
             <div class="col-lg-9 pl-0 display-flex-direction-column">
                 <span class="app-label-black" style="font-family: Roboto-Medium !important">{{item.fullName}}</span>
                 <span class="app-label-black color-AFAFAF">Operator</span>
             </div>
         </div>
    </div> 
  </div>
  <div class="modal-footer">
  </div>
