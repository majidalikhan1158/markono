<div class="modal-header">
    <h4 class="modal-title">Update Password</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body position-relative pb-5">
    <div class="row">
        <div class="col-lg-12 display-flex">
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Enter Current Password</mat-label>
                <input matInput placeholder="Enter Current Password" class="txtReferenceNo">
            </mat-form-field>
        </div>
        <div class="col-lg-12 display-flex">
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Enter New Password</mat-label>
                <input matInput placeholder="Enter New Password" class="txtReferenceNo">
            </mat-form-field>
        </div>
        <div class="col-lg-12 display-flex">
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Confirm New Password</mat-label>
                <input matInput placeholder="Confirm New Password" class="txtReferenceNo">
            </mat-form-field>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary ui-modal-cancel-button ui-modal-action-button"
        (click)="closeModal()">CANCEL</button>
    <button type="button" class="btn btn-primary ui-modal-action-button" (click)="updatePassword()">UPDATE</button>
</div>
